[[extend 'layout.html']]

<style>
    [v-cloak] {display: none;}
</style>

<div class="section" id="vue-target">
    <!-- Title Input Field -->
    <div class="field">
        <label class="label">Title:</label>
        <div class="control">
            <input type="text" v-model="add_title" class="input">
        </div>
    </div>

    <!-- Contents Input Field -->
    <div class="field">
        <label class="label">Contents:</label>
        <div class="control">
            <input type="text" v-model="add_content" class="input">
        </div>
    </div>

    <!-- Author Input Field -->
    <div class="field">
        <label class="label">Author:</label>
        <div class="control">
            <input type="text" v-model="add_author" class="input">
        </div>
    </div>

    <div class="field">
        <div class="control">
            <input type="submit" @click="add_story" value="Add" class="button is-primary">
            <a class="button is-warning" href="[[=URL('index')]]">
                <span>Cancel</span>
            </a class>
        </div>
    </div>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
    let add_story_url = "[[=XML(add_story_url)]]"
    let cancel_url = "[[=XML(cancel_url)]]"
</script>
<script src="js/add_story.js"></script>
[[end]]
