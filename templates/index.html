[[extend 'layout.html']]

<div class="section">
  <div class="title">Unheard Stories</div>
  <div class="container">
    <table class="table is-striped is-fullwidth">
      [[for row in rows:]]
      <tr>
        <td>
          [[=row.title]]
          <a class="button is-success" href="[[=URL('view', row.story_id)]]">
            <span class="icon"><i class="fa fa-fw fa-eye"></i></span>
          </a>
        </td>
      </tr>
      [[pass]]
    </table>
  </div>
  <a class="button is-success" href="[[=URL('submit')]]">
    <span class="icon"><i class="fa fa-plus"></i></span>
    <span>Submit a story</span>
  </a>
</div>
